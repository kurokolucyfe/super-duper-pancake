<html>
<head>
<title>Ваш отзыв</title>
<link rel="stylesheet" href="2.css" type="text/css"/>
</head>

<body>
<h2>Ваш отзыв о наших услугах</h2>


	<form action="документ1.html" method="post">
		<div id="ras">
			<fieldset title="Сведения о клиенте">
			<legend align="left">Расскажите о себе</legend>
		
			<label for="name">Ваше имя</label>
			<input type="text" value="Аноним" size="30">
			<br><dr>
			
			Ваш возраст
				<select name="age" size=1>
					<option value="0">менее 10
					<option value="10">10&ndash;20
					<option value="20">20&ndash;30
					<option value="30">30&ndash;40
					<option value="40">40&ndash;50
					<option value="50">50&ndash;60
					<option value="60">более 60
				</select> 
				<br><br>
			
				<label for="sex">Ваш пол</label>
				<input type="radio" value="М">Мужской
				<input type="radio" value="Ж">Женский
				<br><br>
		
				<label for="interest">Ваши интересы<br></label>
				<input type="checkbox" name="interest1"value="Computers">Компьютеры
				<input type="checkbox" name="interest2"value="Sport">Спорт
				<input type="checkbox" name="interest3"value="Art">Искуство
				<input type="checkbox" name="interest4"value="Science">Наука
			</fieldset>
		
		</div>
		<br><br>
		
		<div id="vash" align="center">
		<fieldset>
		<legend align="left">Ваше мнение</legend>
			<label for="option-file">Введите имя файла с описание вашего мнения</label>
			<br>
	
			<input type="file" name="option-file" size="30">
			<br><br>
	
			<label for="option-text">Или просто выскажите свое мнение прямо здесь</label>
			<textarea cols="30" rows="4" name="opinion-text" style="vertical-align: middle"></textarea>
			<br>
		</fieldset>
		</div>
		<br>
	
		<div align="center">
			<input type="submit" value="отправить">
			<input type="reset" value="очистить форму">
		</div>
	</form>


</body>



</html>
